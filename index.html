<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Cam</title>
    <script src="https://cdn.jsdelivr.net/npm/flv.js@1.5.0/dist/flv.min.js"></script>
    <style>
        /* General styling for a Twitch-like vibe */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #18181b;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #9146ff; /* Twitch purple */
        }

        .video-container {
            background-color: #000;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        #video {
            width: 50%;
            height: 30%;
            border-radius: 10px;
            /* Hide the scrub bar, but keep other controls */
            -webkit-appearance: none;
        }

        /* Hide the default video scrub bar */
        #video::-webkit-media-controls-timeline,
        #video::-webkit-media-controls-seek-back-button,
        #video::-webkit-media-controls-seek-forward-button {
            display: none;
        }

        .footer {
            margin-top: 20px;
            font-size: 1.1rem;
            color: #a0a0a0;
        }

        .footer a {
            color: #9146ff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Turtle Cam Live - Just Chatting</h1>
        <div class="video-container">
            <video id="video" controls playsinline></video>
        </div>
        <div class="footer">
            <p>Follow the stream at <a href="#">twitch.tv/turtlecam</a></p>
        </div>
    </div>

    <script>
        // Set up the FLV.js player
        if (flvjs.isSupported()) {
    const videoElement = document.getElementById('video');
    // Use the current location to dynamically determine the base URL
    const flvPlayer = flvjs.createPlayer({
        type: 'flv',
        url: `https://turtle_strm.blxdbny.com/live/stream.flv`
    });
    flvPlayer.attachMediaElement(videoElement);
    flvPlayer.load();
    flvPlayer.play();
} else {
    console.error('FLV is not supported in this browser.');
}


        // Manually trigger auto-play
        window.onload = function() {
            const videoElement = document.getElementById('video');
            videoElement.muted = true;  // Some browsers require muted to auto-play
            videoElement.play().catch(err => {
                console.log('Auto-play failed:', err);
            });
        };
    </script>
</body>
</html>
